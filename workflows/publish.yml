name: Publish artifact(s) to the Mekom Nexus Repository

on:
  workflow_call:
    inputs:
      java-version:
        description: 'Java version to use for publishing'
        required: false
        type: string
        default: '17'
      java-distribution:
        description: 'Java distribution to use for publishing'
        required: false
        type: string
        default: 'temurin'
      server-id:
        description: 'Server ID to use for publishing'
        required: false
        type: string
        default: 'mks-nexus-public-releases'
      maven-args:
        description: 'Additional arguments to pass to maven'
        required: false
        type: string
        default: ''
    secrets:
      NEXUS_USERNAME:
        required: true
      NEXUS_PASSWORD:
        required: true


jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Mekom Nexus Repository
        uses: actions/setup-java@v4
        with:
          java-version: '{{ inputs.java-version }}}'
          distribution: '{{ inputs.java-distribution }}'
          server-id: '{{ inputs.server-id }}}'
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Publish maven artifacts
        run: 'mvn --batch-mode clean deploy ${{ inputs.maven-args }}'
        env:
          MAVEN_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
